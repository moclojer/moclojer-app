name: Tests Backend

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]
    paths:
      - 'src/back/**'
      - 'src/components/**'
      - 'src/yaml_generator/**'
      - 'src/cloud_ops/**'
      - 'resources/back/**'
      - 'test/back/back/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      tests-to-run: ${{ steps.filter.outputs.changes }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          api:
            - 'src/back/**'
            - 'src/components/**'
            - 'test/back/back/integration/api/**'
            - 'resources/back/**'
          yaml-generator:
            - 'src/yaml_generator/**'
            - 'src/components/**'
            - 'test/back/back/integration/yaml_generator/**'
            - 'resources/back/**'
          cloud-ops:
            - 'src/cloud_ops/**'
            - 'src/components/**'
            - 'test/back/back/integration/cloud_ops/**'
            - 'resources/back/**'

  tests:
    needs: changes
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        test-to-run: ${{ fromJSON(needs.changes.outputs.tests-to-run) }}
    runs-on: ${{ matrix.operating-system }}
    # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
    container:
      image: adoptopenjdk:11-jdk-hotspot
    services:
      redis:
        image: "redis:7"
        ports:
          - 6379:6379
      localstack:
        image: "localstack/localstack"
        ports:
          - 4566:4566
        options: --rm
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install clojure cli
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: 1.11.1.1273

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/deps.edn') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for LocalStack to start
        run: sleep 30

      - name: Run test ${{ matrix.test-to-run }}
        run: clojure -M:test ${{ matrix.test-to-run }}

      - name: Cleanup
        run: |
          docker stop redis
          docker stop localstack
          docker rm redis
          docker rm localstack
