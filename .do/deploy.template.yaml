spec:
  name: moclojer-app
  region: nyc

  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

  databases:
  - engine: PG
    name: moclojer-db
    version: "12"
  - engine: REDIS
    name: moclojer-redis

  features:
  - buildpack-stack=ubuntu-22

  domains:
  - domain: app.moclojer.com
    type: PRIMARY

  ingress:
    rules:
    - component:
        name: moclojer-front
      match:
        path:
          prefix: /
    - component:
        name: moclojer-api
      match:
        path:
          prefix: /api

  services:
  - dockerfile_path: docker/Dockerfile.front
    name: moclojer-front
    http_port: 8000
    instance_count: 1
    instance_size_slug: professional-xs
    source_dir: /
    github:
      branch: main
      deploy_on_push: true
      repo: moclojer/moclojer-app
    envs:
    - key: API_URL
      scope: RUN_TIME
      value: https://app.moclojer.com/api

  - dockerfile_path: docker/Dockerfile.api
    name: moclojer-api
    http_port: 3000
    instance_count: 1
    instance_size_slug: professional-xs
    source_dir: /
    github:
      branch: main
      deploy_on_push: true
      repo: moclojer/moclojer-app
    envs:
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${moclojer-db.DATABASE_URL}
    - key: AWS_ACCESS_KEY_ID
      scope: RUN_TIME
      value: "foo"
    - key: AWS_SECRET_ACCESS_KEY
      scope: RUN_TIME
      value: "bar"
    - key: REDIS_URL
      scope: RUN_TIME
      value: ${moclojer-redis.REDIS_URL}
    - key: PROFILE
      scope: RUN_TIME
      value: "prod"

  workers:
  - dockerfile_path: docker/Dockerfile.yaml-generator
    name: moclojer-yaml-generator
    instance_count: 1
    instance_size_slug: professional-xs
    source_dir: /
    github:
      branch: main
      deploy_on_push: true
      repo: moclojer/moclojer-app
    envs:
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${moclojer-db.DATABASE_URL}
    - key: AWS_ACCESS_KEY_ID
      scope: RUN_TIME
      value: "foo"
    - key: AWS_SECRET_ACCESS_KEY
      scope: RUN_TIME
      value: "bar"
    - key: REDIS_URL
      scope: RUN_TIME
      value: ${moclojer-redis.REDIS_URL}
    - key: PROFILE
      scope: RUN_TIME
      value: "prod"
